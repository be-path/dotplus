<!DOCTYPE html>
<html>
<head>
	<title>.+ dotplus | pixel art editor</title>
	<script src="js/jquery-3.1.1.min.js"></script>
	<script src="js/main.js"></script>
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/font.css"></head>
	<link href="https://fonts.googleapis.com/css?family=Ubuntu:300|Ubuntu+Mono" rel="stylesheet"></head>
<body>
	<div class="overlay">
		<div class="full_table">
			<div class="full_cell">
				<div class="dialog">
					<div class="dialog_title">
					</div>
					<div class="dialog_content">
					</div>
					<button class="button_cancel">
						Cancel
					</button>
					<button class="button_ok">
						OK
					</button>
				</div>
			</div>
		</div>
	</div>

	<div class="full_table">
		<div class="full_cell">
			<div class="canvas_wrapper">
				<canvas id="canvas_main"></canvas>
				<div class="cursor_normal">
					<div class="distance_indicator left">
						<div class="number_text"></div>
					</div>
					<div class="distance_indicator right">
						<div class="number_text"></div>
					</div>
					<div class="distance_indicator top">
						<div class="number_text"></div>
					</div>
					<div class="distance_indicator bottom">
						<div class="number_text"></div>
					</div>
				</div>
				<div class="cursor_select">
					<canvas></canvas>
				</div>
			</div>
		</div>
		<div class="full_cell_right">
			<div class="main_filename_wrapper">
				<label for="main_filename" class="main_filename_icon"><i class="fa fa-file"></i></label>
				<input type="text" id="main_filename" name="main_filename" value="">
				<label id="main_filetimestamp" for="main_filename" class="main_filetimestamp"></label>
			</div>

			<button class="main_toggle_button" targets="drawing_toolbox mainmenu_wrapper">
				<i class="icon-dots-three-horizontal"></i>
			</button>

			<div class="mainmenu_wrapper" style="display: none;">
				<ul class="mainmenu">
					<li id="mainmenu_createnew">
						<input id="createnew_caption" name="mainmenu_list" type="radio">
						<label for="createnew_caption">
							<i class="fa fa-pencil-square-o"></i>
							<div>create new</div>
						</label>
						<div class="foldmenu">
							<div class="createnew_content">
								<label for="createnew_size">size </label>
								<input type="number" id="createnew_size" name="createnew_size" value="32" min="16" max="64">
								<button id="createnew_ok">OK</button>
							</div>
						</div>
					<li id="mainmenu_finder">
						<input id="finder_caption" name="mainmenu_list" type="radio">
						<label for="finder_caption">
							<i class="fa fa-files-o"></i>
							<div>files</div>
						</label>
						<div class="foldmenu">
							<ul class="file_list">
							</ul>
						</div>
					</li>
					<li id="mainmenu_inport">
						<input id="inport_caption" name="mainmenu_list" type="radio">
						<label for="inport_caption">
							<i class="fa fa-upload"></i>
							<div>
								inport
							</div>
						</label>
						<div class="foldmenu">
							<div class="nocontents">
								<i class="fa fa-ban"></i> coming soon..
							</div>
						</div>
					</li>
					<li id="mainmenu_export">
						<input id="export_caption" name="mainmenu_list" type="radio">
						<label for="export_caption">
							<i class="fa fa-download"></i>
							<div>
								export
							</div>
						</label>
						<div class="foldmenu">
							<div class="export_content">
								<div>size [%]</div>
								<input type="number" id="export_size" name="export_size" value="100" min="0">
								<button id="export_png"><i class="fa fa-download"></i></button>
							</div>
						</div>
					</li>
				</ul>
			</div>

			<div class="drawing_toolbox">
				<div class="tools_wrapper">
					<ul class="tools">
						<li>
							<input id="tool_fill" name="tools" type="radio" />
							<label for="tool_fill" key="A">
								<div class="tool_icon_container">
									<div class="tool_icon">
										<i class="icon-bucket"></i>
									</div>
								</div>
							</label>
						</li>
						<li>
							<input id="tool_dpen" name="tools" type="radio" />
							<label for="tool_dpen" key="S">
								<div class="tool_icon_container">
									<div class="tool_icon">
										<i class="fa fa-eyedropper"></i>
									</div>
								</div>
							</label>
						</li>
						<li>
							<input id="tool_eraser" name="tools" type="radio" />
							<label for="tool_eraser" key="D">
								<div class="tool_icon_container">
									<div class="tool_icon">
										<i class="icon-eraser"></i>
									</div>
								</div>
							</label>
						</li>
						<li>
							<input id="tool_pen" name="tools" type="radio" checked/>
							<label for="tool_pen" key="F">
								<div class="tool_icon_container">
									<div class="tool_icon">
										<i class="icon-pencil"></i>
									</div>
								</div>
							</label>
						</li>

						<li>
							<label id="tool_undo" key="Z">
								<div class="tool_icon_container">
									<div class="tool_icon">
										<i class="fa fa-undo"></i>
									</div>
								</div>
							</label>
						</li>
						<li>
							<label id="tool_redo" key="X">
								<div class="tool_icon_container">
									<div class="tool_icon">
										<i class="fa fa-repeat"></i>
									</div>
								</div>
							</label>
						</li>
						<li class="dummy">
							<label>
								<div class="tool_icon_container">
									<div class="tool_icon">
									</div>
								</div>
							</label>
						</li>
						<li>
							<input id="tool_selector" name="tools" type="radio" />
							<label for="tool_selector" key="V">
								<div class="tool_icon_container">
									<div class="tool_icon">
										<i class="icon-copy"></i>
									</div>
								</div>
							</label>
						</li>
					</ul>
				</div>

				<div class="color_manage_box">
					<div class="color_selector">
						<table>
							<tr>
								<td><input class="hue" type="range" min="0" max="360"/></td>
								<td><input type="number" class="hue" name="" value="" min="0" max="360"></td>
							</tr>
							<tr>
								<td><input class="saturation" type="range" min="0" max="100"/></td>
								<td><input type="number" class="saturation" name="" value="" min="0" max="100"></td>
							</tr>
							<tr>
								<td><input class="lightness" type="range" min="0" max="100"/></td>
								<td><input type="number" class="lightness" name="" value="" min="0" max="100"></td>
							</tr>
						</table>
					</div>
					<div class="palette_ui">
						<div id="palette_scroller_up" class="palette_scroller up"><i class="fa fa-caret-up"></i></div>
						<ul class="palette"></ul>
						<div id="palette_scroller_down" class="palette_scroller down"><i class="fa fa-caret-down"></i></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
